<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="redbus_logo.png" alt="RedBus Logo">  </div> <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Find Your Perfect Bus</h1>
            <div class="search-form">
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date" placeholder="Date">
                <button>Search</button>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>Why Choose Us?</h2>
            <div class="feature-grid">
                <div class="feature">
                    <img src="icon1.png" alt="Icon 1">
                    <h3>Wide Network</h3>
                    <p>Connects you with numerous bus operators.</p>
                </div>
                <div class="feature">
                    <img src="icon2.png" alt="Icon 2">
                    <h3>Affordable Prices</h3>
                    <p>Find the best deals on bus tickets.</p>
                </div>
                <div class="feature">
                    <img src="icon3.png" alt="Icon 3">
                    <h3>Easy Booking</h3>
                    <p>Book your tickets quickly and easily.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 RedBus Clone. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
